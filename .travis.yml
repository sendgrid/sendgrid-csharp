language: csharp
dotnet: 2.1.803
solution: SendGrid.sln
os: linux
dist: bionic
mono: none

services:
  - docker

script:
  - make test-docker
  - make release

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push **/*.nupkg -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
  on:
    branch: master
    tags: true

notifications:
  slack:
    if: branch = master
    on_pull_requests: false
    on_success: never
    on_failure: change
